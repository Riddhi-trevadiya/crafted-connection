<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Details</title>
  <link rel="stylesheet" href="new.css" />
  <style>
    .product-container {
      max-width: 1000px;
      margin: 100px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      padding: 20px;
    }

    .product-image {
      flex: 1 1 40%;
    }

    .product-image img {
      width: 100%;
      border-radius: 10px;
    }

    .product-info {
      flex: 1 1 50%;
    }

    .product-info h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .product-info p {
      font-size: 16px;
      margin-bottom: 8px;
    }

    .product-info .price {
      font-size: 22px;
      font-weight: bold;
      margin: 15px 0;
    }

    .product-info button {
      margin-right: 10px;
      padding: 10px 20px;
      background-color: var(--main-color, #8fc53d);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
    }

    .reviews {
      margin: 40px auto;
      max-width: 900px;
      padding: 20px;
    }

    .reviews h3 {
      margin-bottom: 10px;
    }

    .related-products {
      margin: 60px auto;
      max-width: 1000px;
    }

    .related-products h3 {
      margin-bottom: 20px;
      text-align: center;
    }

    .related-grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }

    .related-box {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
    }

    .related-box img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">CRAFTED <span>CONNECTIONS.</span></a>
  </header>

  <div class="product-container" id="productDetail"></div>

  <!-- Reviews -->
  <div class="reviews">
    <h3>Customer Reviews</h3>
    <p>⭐️⭐️⭐️⭐️ - "Great quality furniture!"</p>
    <p>⭐️⭐️⭐️⭐️⭐️ - "Fast delivery and looks amazing in my room."</p>
    <p>⭐️⭐️⭐️ - "Good, but expected thicker wood."</p>
  </div>

  <!-- Related Products -->
  <div class="related-products">
    <h3>Related Products</h3>
    <div class="related-grid" id="relatedGrid"></div>
  </div>

  <a href="index.html" class="back-link">← Back to Home</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const productId = params.get("id");
    let currentCategory = "";

    async function loadProduct() {
      try {
        const res = await fetch("/api/products");
        const products = await res.json();
        const product = products.find(p => p.id == productId);
        if (!product) {
          document.getElementById("productDetail").innerHTML = "<p>Product not found</p>";
          return;
        }

        currentCategory = product.category;

        document.getElementById("productDetail").innerHTML = `
          <div class="product-image">
            <img src="${product.imageUrl}" alt="${product.name}" />
          </div>
          <div class="product-info">
            <h2>${product.name}</h2>
            <p>${product.description}</p>
            <p><strong>Category:</strong> ${product.category}</p>
            <p><strong>Rating:</strong> ${product.rating} ★</p>
            <p class="price">₹${product.price.toLocaleString('en-IN')}</p>
            <p><strong>In Stock:</strong> ${product.stock}</p>
            <button onclick="addToCart(${product.id}, '${product.name}', ${product.price})">Add to Cart</button>
            <button onclick="buyNow(${product.id}, '${product.name}', ${product.price})">Buy Now</button>

          </div>
        `;

        loadRelated(products, product.id);
      } catch (err) {
        console.error("Error loading product:", err);
      }
    }

    function buyNow(productId, name, price) {
      cart = [{ productId, name, price, quantity: 1 }];
      saveCart();
      window.location.href = "checkout.html"; // optional future checkout page
    }

    function loadRelated(products, currentId) {
      const related = products.filter(p => p.category === currentCategory && p.id != currentId).slice(0, 4);
      const grid = document.getElementById("relatedGrid");
      related.forEach(p => {
        grid.innerHTML += `
          <div class="related-box">
            <a href="product.html?id=${p.id}">
              <img src="${p.imageUrl}" alt="${p.name}">
            </a>
            <h4>${p.name}</h4>
            <p>₹${p.price.toLocaleString('en-IN')}</p>
          </div>
        `;
      });
    }

    loadProduct();
  </script>

  <script src="new.js"></script>
</body>
</html>
